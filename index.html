<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Deep Sea Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #001a33 0%, #000814 100%);
      color: #00f7ff;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 20px #00f7ff;
    }

    .question-box {
      background: rgba(0, 10, 20, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px #00f7ff66;
      margin: 30px auto;
      max-width: 600px;
    }

    input {
      padding: 15px;
      width: 80%;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.1rem;
      background-color: #00f7ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: black;
    }

    .progress-bar {
      width: 60%;
      height: 8px;
      background-color: #003344;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #00f7ff;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }

    .css-fish {
      width: 40px;
      height: 20px;
      background: #00c8c8;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      animation: swim 25s linear infinite;
      opacity: 0.7;
    }

    .css-fish::after {
      content: '';
      position: absolute;
      right: -10px;
      top: 6px;
      width: 12px;
      height: 8px;
      background: #00ffff;
      clip-path: polygon(100% 0%, 0% 50%, 100% 100%);
    }

    @keyframes swim {
      0% {
        left: -60px;
        transform: scaleX(1);
      }
      50% {
        top: calc(100% - 100px);
      }
      100% {
        left: 110%;
        transform: scaleX(1);
      }
    }

    .monster {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      z-index: 1;
      opacity: 0.95;
    }

    .bubble {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 10px;
      background: #00f7ff;
      border-radius: 50%;
      animation: rise 6s infinite ease-in;
      opacity: 0.3;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>THE DEEP SEA</h1>
    <p id="progress-text">QUESTION 1 OF 5</p>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="question-box">
      <h2 id="question">Loading question...</h2>
      <input type="text" id="answer" placeholder="Enter your answer...">
      <br>
      <button onclick="submitAnswer()">SUBMIT</button>
    </div>
  </div>

  <!-- Fish doodles -->
  <div class="css-fish" style="top: 25%; left: -60px; animation-delay: 0s;"></div>
  <div class="css-fish" style="top: 60%; left: -80px; animation-delay: 5s;"></div>
  <div class="css-fish" style="top: 40%; left: -100px; animation-delay: 10s;"></div>

  <!-- Monster fish image -->
  <img src="/mnt/data/image.png" class="monster" />

  <script>
    const questions = [
      "1 IN 50 MILLION, FROM RED TO THE COLOR OF THE SEA",
      "WHAT LURKS AT 36,000 FEET?",
      "BIOLUMINESCENCE: FRIEND OR FOE?",
      "PRESSURE HERE COULD CRUSH A SUBMARINE. NAME IT.",
      "THE DEEPEST LIVING FISH EVER FOUND?"
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      document.getElementById("question").innerText = questions[currentQuestion];
      document.getElementById("progress").style.width = `${(currentQuestion / questions.length) * 100}%`;
      document.getElementById("progress-text").innerText =
        currentQuestion < questions.length
          ? `QUESTION ${currentQuestion + 1} OF ${questions.length}`
          : "COMPLETED";
    }

    function submitAnswer() {
      const input = document.getElementById("answer");
      if (input.value.trim() === "") return;
      input.value = "";
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.querySelector(".question-box").innerHTML = "<h2>You made it to the bottom.</h2>";
        document.getElementById("progress").style.width = "100%";
        document.getElementById("progress-text").innerText = "COMPLETED";
      }
    }

    loadQuestion();

    // Bubble spawning
    setInterval(() => {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.style.left = `${Math.random() * window.innerWidth}px`;
      bubble.style.width = `${6 + Math.random() * 10}px`;
      bubble.style.height = bubble.style.width;
      bubble.style.animationDuration = `${4 + Math.random() * 3}s`;
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 7000);
    }, 300);
  </script>
</body>
</html>
