<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Deep Sea Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-blue: #001a33;
            --ocean-teal: #00c8c8;
            --bioluminescent: #00ffea;
            --abyss-purple: #4b0082;
            --coral: #ff7f50;
        }

        body {
            background-color: var(--deep-blue);
            color: var(--ocean-teal);
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            background-image: 
                linear-gradient(to bottom, rgba(0, 10, 30, 0.8), rgba(0, 40, 80, 0.5)),
                url('https://source.unsplash.com/1920x1080/?deepsea,marine');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .header {
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px var(--bioluminescent);
            letter-spacing: 2px;
            background: linear-gradient(to right, #00ffff, #00bfff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--bioluminescent);
            }
            to {
                text-shadow: 0 0 20px var(--bioluminescent), 0 0 30px rgba(0, 255, 255, 0.4);
            }
        }

        .question-number {
            font-size: 1.3rem;
            color: var(--bioluminescent);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 8px;
            background: rgba(0, 191, 255, 0.2);
            border-radius: 10px;
            margin: 15px auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--ocean-teal), var(--bioluminescent));
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .container {
            background: rgba(0, 20, 40, 0.85);
            padding: 40px;
            border-radius: 20px;
            width: 85%;
            max-width: 700px;
            box-shadow: 0 0 40px rgba(0, 200, 255, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 200, 255, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--ocean-teal), 
                var(--bioluminescent), 
                var(--abyss-purple), 
                var(--coral));
            background-size: 400%;
            z-index: -1;
            border-radius: 22px;
            opacity: 0.7;
            animation: borderGlow 8s linear infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .question {
            font-size: 1.8rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
            line-height: 1.5;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .answer-box {
            padding: 16px 25px;
            font-size: 1.2rem;
            background: rgba(0, 40, 80, 0.7);
            color: white;
            border: 2px solid var(--ocean-teal);
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            margin: 0 auto 25px;
            transition: all 0.4s ease;
        }

        .answer-box:focus {
            outline: none;
            border-color: var(--bioluminescent);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            background: rgba(0, 60, 120, 0.8);
        }

        button {
            background: linear-gradient(to right, var(--ocean-teal), var(--bioluminescent));
            color: var(--deep-blue);
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--bioluminescent), var(--ocean-teal));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 200, 255, 0.5);
        }

        button:hover::before {
            opacity: 1;
        }

        button:active {
            transform: translateY(0);
        }

        .response {
            min-height: 32px;
            margin-top: 30px;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .response.show {
            opacity: 1;
            transform: translateY(0);
        }

        .correct {
            background: rgba(0, 255, 0, 0.15);
            color: #00ff88;
            border: 1px solid #00ff88;
        }

        .incorrect {
            background: rgba(255, 0, 0, 0.15);
            color: #ff5555;
            border: 1px solid #ff5555;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .container {
                padding: 30px;
                width: 90%;
            }
            .question {
                font-size: 1.5rem;
                min-height: 80px;
            }
            .answer-box {
                width: 90%;
                padding: 14px 20px;
            }
        }

        .completion-celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 10, 30, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .completion-celebration.show {
            opacity: 1;
            pointer-events: all;
        }

        .celebration-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--bioluminescent);
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 20px var(--bioluminescent);
        }

        .celebration-subtitle {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 40px;
            max-width: 80%;
        }

        .jellyfish {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, rgba(0, 200, 255, 0.8), transparent 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            filter: blur(10px);
            animation: floatJelly 10s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes floatJelly {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <div class="bubbles" id="bubbles"></div>

    <div class="header">
        <div class="title">The Deep Sea</div>
        <div class="question-number" id="questionNum">Question 1 of 8</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <div class="container">
        <div class="question" id="currentQuestion"></div>
        <input type="text" class="answer-box" id="answerInput" placeholder="Type your answer..." autocomplete="off">
        <button onclick="checkAnswer()">Submit</button>
        <div class="response" id="response"></div>
    </div>

    <div class="completion-celebration" id="completionCelebration">
        <div class="jellyfish" style="top:20%; left:15%;"></div>
        <div class="jellyfish" style="top:70%; left:80%; animation-delay:2s;"></div>
        <div class="jellyfish" style="top:40%; left:70%; animation-delay:4s;"></div>
        <div class="celebration-title">Quiz Complete!</div>
        <div class="celebration-subtitle">You've mastered the mysteries of the deep sea!</div>
        <button onclick="location.reload()">Take Quiz Again</button>
    </div>

    <script>
        // Create bubbles
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            const bubbleCount = 20;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Random size between 5 and 30px
                const size = Math.random() * 25 + 5;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Random position
                bubble.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration between 10 and 20s
                const duration = Math.random() * 10 + 10;
                bubble.style.animationDuration = `${duration}s`;
                
                // Random delay
                bubble.style.animationDelay = `${Math.random() * 10}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }

        let currentQuestionIndex = 0;
        const questions = [
            {
                question: "1 in 50 million, from red to the color of the sea",
                answer: "blue lobster",
                hint: "It's a rare color variant of a crustacean"
            },
            {
                question: "What terrifying deep-sea creature has a bioluminescent lure?",
                answer: "anglerfish",
                hint: "Females have a glowing fishing rod-like appendage"
            },
            {
                question: "The deepest known part of the ocean (two words)",
                answer: "mariana trench",
                hint: "Located in the western Pacific Ocean"
            },
            {
                question: "This deep-sea fish has a transparent head and tubular eyes",
                answer: "barreleye",
                hint: "Also called 'spook fish'"
            },
            {
                question: "Percentage of Earth's oceans that are deep sea (above 50%)",
                answer: ["90%", "ninety percent", "90 percent"],
                hint: "The vast majority of our oceans are deep"
            },
            {
                question: "This deep-sea creature can stretch its stomach to swallow prey larger than itself",
                answer: ["black swallower", "black swallower fish"],
                hint: "Found in tropical and temperate waters"
            },
            {
                question: "The largest known deep-sea creature (two words)",
                answer: "giant squid",
                hint: "Can grow up to 43 feet long"
            },
            {
                question: "This deep-sea jellyfish looks like a floating alien spaceship",
                answer: ["bloodybelly", "bloodybelly comb jelly"],
                hint: "Its stomach glows red"
            }
        ];

        function updateQuestion() {
            if (currentQuestionIndex < questions.length) {
                const currentQ = questions[currentQuestionIndex];
                document.getElementById("currentQuestion").textContent = currentQ.question;
                document.getElementById("questionNum").textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
                document.getElementById("answerInput").value = "";
                document.getElementById("response").className = "response";
                document.getElementById("response").textContent = "";
                
                // Update progress bar
                const progressPercent = (currentQuestionIndex / questions.length) * 100;
                document.getElementById("progressBar").style.width = `${progressPercent}%`;
                
                document.getElementById("answerInput").focus();
            } else {
                // Quiz completed
                document.getElementById("currentQuestion").textContent = "Final Question Completed!";
                document.getElementById("answerInput").style.display = "none";
                document.querySelector("button").style.display = "none";
                document.getElementById("progressBar").style.width = "100%";
                
                // Show celebration after delay
                setTimeout(() => {
                    document.getElementById("completionCelebration").classList.add("show");
                }, 1500);
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answerInput").value.toLowerCase().trim();
            const responseElement = document.getElementById("response");
            const currentQ = questions[currentQuestionIndex];
            let isCorrect = false;

            if (Array.isArray(currentQ.answer)) {
                isCorrect = currentQ.answer.some(ans => ans === userAnswer);
            } else {
                isCorrect = userAnswer === currentQ.answer;
            }

            if (isCorrect) {
                responseElement.textContent = "✓ " + getRandomCongrats();
                responseElement.className = "response correct show";
                currentQuestionIndex++;
                setTimeout(updateQuestion, 1500);
            } else {
                responseElement.textContent = "✗ " + currentQ.hint;
                responseElement.className = "response incorrect show";
            }
        }

        function getRandomCongrats() {
            const congrats = [
                "Deep sea genius!",
                "Ocean master!",
                "Marine expert!",
                "Perfect!",
                "Excellent!",
                "You're a deep sea explorer!",
                "Brilliant!",
                "Fantastic!"
            ];
            return congrats[Math.floor(Math.random() * congrats.length)];
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createBubbles();
            updateQuestion();
            
            // Add keyboard support
            document.getElementById("answerInput").addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    checkAnswer();
                }
            });
        });
    </script>
</body>
</html>
