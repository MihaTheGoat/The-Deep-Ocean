<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Ocean Quiz</title>
    <style>
        body {
            background-color: #001F3F;
            color: #00BFFF;
            text-align: center;
            font-family: "Arial", sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?ocean,underwater');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }
        .title {
            font-size: 32px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
        }
        .question-number {
            font-size: 18px;
            color: #00FFFF;
        }
        .container {
            background: rgba(0, 0, 50, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
            margin: 20px auto;
        }
        .question {
            font-size: 24px;
            margin-bottom: 25px;
            text-shadow: 0 0 5px rgba(0, 191, 255, 0.5);
        }
        .answer-box {
            padding: 12px;
            font-size: 18px;
            background: #003366;
            color: white;
            border: 2px solid #00BFFF;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .answer-box:focus {
            outline: none;
            border-color: #00FFFF;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        button {
            background-color: #00BFFF;
            color: #001F3F;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #00FFFF;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .response {
            min-height: 24px;
            margin-top: 20px;
            font-size: 18px;
            color: #00FFFF;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            .question {
                font-size: 20px;
            }
            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">The Deep Ocean</div>
        <div class="question-number" id="questionNum">Question 1 of 2</div>
    </div>

    <div class="container" id="questionContainer">
        <div class="question" id="currentQuestion">1 in 50 million, from red to the color of the sea</div>
        <input type="text" class="answer-box" id="answerInput" placeholder="Type your answer" autocomplete="off">
        <button onclick="checkAnswer()">Submit</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        let currentQuestion = 1;
        const questions = [
            {
                text: "1 in 50 million, from red to the color of the sea",
                answer: "blue lobster",
                responses: {
                    correct: "Correct! ðŸŽ‰",
                    incorrect: "Not quite! Try again."
                }
            },
            {
                text: "What lives in the ocean?",
                answer: ["fish", "whale", "octopus", "shark", "dolphin", "jellyfish", 
                        "crab", "seahorse", "starfish", "coral", "turtle", "squid"],
                responses: {
                    correct: "Correct! ðŸŒŠ",
                    incorrect: "That's not a common ocean creature. Try again!"
                }
            }
        ];

        function updateQuestion() {
            document.getElementById("currentQuestion").textContent = questions[currentQuestion - 1].text;
            document.getElementById("questionNum").textContent = `Question ${currentQuestion} of ${questions.length}`;
            document.getElementById("answerInput").value = "";
            document.getElementById("response").textContent = "";
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answerInput").value.toLowerCase().trim();
            const responseElement = document.getElementById("response");
            const currentQ = questions[currentQuestion - 1];
            let isCorrect = false;

            if (Array.isArray(currentQ.answer)) {
                isCorrect = currentQ.answer.includes(userAnswer);
            } else {
                isCorrect = userAnswer === currentQ.answer;
            }

            if (isCorrect) {
                responseElement.textContent = currentQ.responses.correct;
                responseElement.style.color = "#00FF00";
                
                if (currentQuestion < questions.length) {
                    currentQuestion++;
                    setTimeout(() => {
                        updateQuestion();
                    }, 1000);
                } else {
                    setTimeout(() => {
                        document.getElementById("currentQuestion").textContent = "Quiz Completed!";
                        document.getElementById("answerInput").style.display = "none";
                        document.querySelector("button").style.display = "none";
                        document.getElementById("questionNum").textContent = "All questions answered!";
                    }, 1000);
                }
            } else {
                responseElement.textContent = currentQ.responses.incorrect;
                responseElement.style.color = "#FF5555";
            }
        }

        // Initialize first question
        updateQuestion();

        // Add keyboard support
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("answerInput").addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    checkAnswer();
                }
            });
        });
    </script>
</body>
</html>
