  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #021d2b;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 60px;
      color: #00bcd4;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .question-number {
      font-family: 'Russo One', sans-serif;
      font-size: 20px;
      color: #ffffff;
      margin-top: 10px;
    }

    .progress-container {
      margin-top: 20px;
      width: 100%;
      background-color: #444;
      height: 5px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #00bcd4;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #00bcd4;
      border-radius: 10px;
      width: 300px;
      background-color: #1d2d3b;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .answer-box {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      background-color: #444;
      color: #ffffff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0288d1;
    }

    .response {
      margin-top: 10px;
      font-size: 18px;
      display: none;
    }

    .response.show {
      display: block;
    }

    .correct {
      color: #4caf50;
    }

    .incorrect {
      color: #f44336;
    }

    .code-display {
      display: none;
      font-size: 18px;
      margin-top: 20px;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
      color: #00bcd4;
    }

    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      animation: bubbleAnimation 5s infinite ease-in-out;
    }

    @keyframes bubbleAnimation {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>

    const decodedData = JSON.parse(decodeBase64(encodedData));
    const decodedCodeLine = decodeBase64(encodedCodeLine);

    let currentQuestionIndex = 0;

    function updateQuestion() {
      if (currentQuestionIndex < decodedData.length) {
        const q = decodedData[currentQuestionIndex];
        document.getElementById("currentQuestion").textContent = q.question;
        document.getElementById("questionNum").textContent = `QUESTION ${currentQuestionIndex + 1} OF 5`;
        document.getElementById("answerInput").value = "";
        document.getElementById("response").className = "response";
        document.getElementById("response").textContent = "";
        document.getElementById("progressBar").style.width = `${(currentQuestionIndex / decodedData.length) * 100}%`;
      } else {
        document.getElementById("currentQuestion").textContent = "QUESTIONS COMPLETED!";
        document.getElementById("questionNum").textContent = "COMPLETED";
        document.getElementById("answerInput").style.display = "none";
        document.querySelector("button").style.display = "none";
        document.getElementById("progressBar").style.width = "100%";
        document.getElementById("codeDisplay").textContent = decodedCodeLine;
        document.getElementById("codeDisplay").style.display = "block";
      }
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answerInput").value.toLowerCase().trim();
      const responseEl = document.getElementById("response");
      const currentQ = decodedData[currentQuestionIndex];
      let correct = false;

      if (userAnswer === currentQ.answer.toLowerCase()) {
        correct = true;
      }

      if (correct) {
        responseEl.textContent = "✓ CORRECT!";
        responseEl.className = "response correct show";
        currentQuestionIndex++;
        setTimeout(updateQuestion, 1000);
      } else {
        responseEl.textContent = "✗ INCORRECT - TRY AGAIN";
        responseEl.className = "response incorrect show";
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      updateQuestion();
      document.getElementById("answerInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") checkAnswer();
      });

      // Bubble animation
      const bubblesContainer = document.getElementById("bubbles");
      setInterval(() => {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.animationDuration = `${6 + Math.random() * 4}s`;
        bubble.style.width = bubble.style.height = `${10 + Math.random() * 10}px`;
        bubblesContainer.appendChild(bubble);
        setTimeout(() => bubble.remove(), 10000);
      }, 300);
    });

</html>
